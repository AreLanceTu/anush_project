<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bookings</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', Inter, Arial, sans-serif;
      background: linear-gradient(135deg, #ffe5ec 0%, #fff1f7 40%, #f7f7ff 100%);
      min-height: 100vh;
      color: #22232A;
    }

    .navbar {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 18px 34px;
      box-sizing: border-box;
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(14px);
      border-bottom: 1px solid rgba(255, 182, 193, 0.35);
      position: sticky;
      top: 0;
      z-index: 50;
    }

    .navbar-left {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .navbar-logo {
      font-size: 1.55rem;
      font-weight: 700;
      color: #e63946;
      letter-spacing: 0.02em;
      cursor: pointer;
      user-select: none;
    }

    .nav-btn {
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.55);
      color: #62182b;
      width: 44px;
      height: 44px;
      border-radius: 999px;
      cursor: pointer;
      display: grid;
      place-items: center;
      transition: transform 0.18s, box-shadow 0.18s;
      box-shadow: 0 2px 12px rgba(255, 182, 193, 0.14);
    }

    .nav-btn:hover {
      transform: translateY(-1px) scale(1.03);
      box-shadow: 0 10px 20px rgba(255, 182, 193, 0.25);
    }

    .container {
      max-width: 1100px;
      margin: 64px auto 0 auto;
      padding: 0 20px 70px 20px;
    }

    .title-row {
      display: flex;
      align-items: baseline;
      justify-content: space-between;
      gap: 12px;
      flex-wrap: wrap;
      margin-bottom: 18px;
    }

    h1 {
      margin: 0;
      font-size: 1.75rem;
      font-weight: 900;
      color: #62182b;
    }

    .sub {
      margin: 8px 0 0 0;
      color: rgba(34, 35, 42, 0.72);
      font-weight: 500;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap: 18px;
    }

    @media (max-width: 980px) {
      .grid { grid-template-columns: repeat(2, minmax(0, 1fr)); }
    }

    @media (max-width: 640px) {
      .grid { grid-template-columns: 1fr; }
    }

    .card {
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(255, 182, 193, 0.35);
      border-radius: 18px;
      box-shadow: 0 18px 40px rgba(50, 50, 50, 0.10);
      overflow: hidden;
    }

    .media {
      width: 100%;
      height: 170px;
      background: #fff;
      border-bottom: 1px solid rgba(255, 182, 193, 0.35);
      overflow: hidden;
    }

    .media img { width: 100%; height: 100%; object-fit: cover; display: block; }

    .pad { padding: 14px; }

    .name {
      font-weight: 900;
      color: #62182b;
      margin: 0;
      font-size: 1.05rem;
    }

    .meta {
      margin-top: 8px;
      display: grid;
      gap: 8px;
      color: rgba(34, 35, 42, 0.72);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .meta-row { display:flex; gap: 10px; align-items:center; }
    .meta-row i { color: #e63946; }

    .btn {
      margin-top: 12px;
      border: none;
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 800;
      font-family: inherit;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      width: 100%;
      background: rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 182, 193, 0.55);
      color: #62182b;
    }

    .empty {
      background: rgba(255, 255, 255, 0.86);
      border: 1px solid rgba(255, 182, 193, 0.35);
      border-radius: 18px;
      padding: 18px;
      color: rgba(34, 35, 42, 0.72);
      font-weight: 700;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <button class="nav-btn" type="button" id="backBtn" aria-label="Back">
        <i class="fa-solid fa-arrow-left" aria-hidden="true"></i>
      </button>
      <div class="navbar-logo" id="navbarLogo">Vivah</div>
    </div>
    <button class="nav-btn" type="button" id="goVenuesBtn" aria-label="Venues">
      <i class="fa-solid fa-building-columns" aria-hidden="true"></i>
    </button>
  </nav>

  <main class="container">
    <div class="title-row">
      <div>
        <h1>My Bookings</h1>
        <p class="sub">All your venue booking payments</p>
      </div>
    </div>

    <div id="empty" class="empty" style="display:none;">No bookings yet.</div>
    <section id="grid" class="grid" aria-label="Bookings"></section>
  </main>

  <script type="module">
    import { auth, database } from "./firebase-config.js";
    import { onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
    import { ref, get } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-database.js";

    function formatINR(n) {
      try { return new Intl.NumberFormat('en-IN').format(Number(n || 0)); } catch { return String(n || 0); }
    }

    function fmtDate(iso) {
      try { return new Date(iso).toLocaleString(); } catch { return String(iso || ''); }
    }

    function card(booking) {
      const el = document.createElement('article');
      el.className = 'card';

      const img = (booking?.venue?.image || 'images/sem6matrimonialimg.png').toString();
      const name = (booking?.venue?.name || 'Venue').toString();
      const city = (booking?.venue?.city || '').toString();
      const amount = Number(booking?.amount || 0);
      const bookingDate = (booking?.bookingDate || '').toString();
      const createdAt = (booking?.createdAt || '').toString();
      const paymentId = (booking?.razorpay?.paymentId || '').toString();
      const venueId = (booking?.venue?.id || '').toString();

      el.innerHTML = `
        <div class="media"><img alt="${name}" src="${img}" /></div>
        <div class="pad">
          <p class="name">${name}</p>
          <div class="meta">
            <div class="meta-row"><i class="fa-solid fa-location-dot" aria-hidden="true"></i><span>${city || '—'}</span></div>
            <div class="meta-row"><i class="fa-solid fa-calendar-day" aria-hidden="true"></i><span>${bookingDate || '—'}</span></div>
            <div class="meta-row"><i class="fa-solid fa-indian-rupee-sign" aria-hidden="true"></i><span>₹${formatINR(amount)}</span></div>
            <div class="meta-row"><i class="fa-solid fa-clock" aria-hidden="true"></i><span>${createdAt ? fmtDate(createdAt) : '—'}</span></div>
            <div class="meta-row"><i class="fa-solid fa-receipt" aria-hidden="true"></i><span>${paymentId || '—'}</span></div>
          </div>
          <button class="btn" type="button">View Venue</button>
        </div>
      `;

      el.querySelector('button')?.addEventListener('click', () => {
        if (!venueId) return;
        window.location.href = `VenueDetails.html?id=${encodeURIComponent(venueId)}`;
      });

      return el;
    }

    document.getElementById('navbarLogo')?.addEventListener('click', () => (window.location.href = 'index.html'));
    document.getElementById('backBtn')?.addEventListener('click', () => history.back());
    document.getElementById('goVenuesBtn')?.addEventListener('click', () => (window.location.href = 'VenueSelection.html'));

    onAuthStateChanged(auth, async (user) => {
      if (!user?.uid) {
        document.getElementById('empty').style.display = 'block';
        return;
      }

      const snap = await get(ref(database, `bookings/${user.uid}`));
      const data = snap.exists() ? (snap.val() || {}) : {};
      const list = Object.values(data);

      list.sort((a, b) => String(b?.createdAt || '').localeCompare(String(a?.createdAt || '')));

      const grid = document.getElementById('grid');
      grid.innerHTML = '';

      if (!list.length) {
        document.getElementById('empty').style.display = 'block';
        return;
      }

      document.getElementById('empty').style.display = 'none';
      list.forEach((b) => grid.appendChild(card(b)));
    });
  </script>
</body>
</html>
