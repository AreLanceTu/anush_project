<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chat â€“ Vivah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #130b14;
      --app: #1a101c;
      --panel: #231326;
      --header: #2b1830;
      --border: rgba(255, 255, 255, 0.11);
      --text: #ffeef9;
      --muted: #d9b9cd;
      --primary: #ff58a6;
      --bubble-me: #ff5ca8;
      --bubble-other: #3a223f;
      --danger-bg: #4a1f31;
      --danger-border: #d56387;
      --danger-text: #ffd6e5;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 12% 8%, #4c2441 0%, #211026 46%, #140b17 100%);
      padding: 12px;
    }

    .chat-app {
      width: min(1280px, 100%);
      margin: 0 auto;
      height: calc(100vh - 24px);
      border: 1px solid var(--border);
      border-radius: 20px;
      overflow: hidden;
      background: var(--app);
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.4);
      display: grid;
      grid-template-columns: minmax(270px, 360px) 1fr;
    }

    .chat-sidebar {
      border-right: 1px solid var(--border);
      background: linear-gradient(180deg, #1f1222 0%, #170d19 100%);
      display: flex;
      flex-direction: column;
      min-height: 0;
    }

    .sidebar-header {
      min-height: 72px;
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 12px;
      background: #241429;
    }

    .sidebar-brand {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 700;
    }

    .vivah-logo {
      font-family: 'Dancing Script', cursive;
      font-size: 2.2rem;
      font-weight: 700;
      background: linear-gradient(90deg, #FFD700 20%, #FFF8E7 40%, #FFD700 60%, #fff 80%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      color: #FFD700;
      letter-spacing: 0.03em;
      text-shadow: 0 2px 8px rgba(255, 215, 0, 0.18), 0 0 12px #fff;
      animation: glitter-gold 2s linear infinite;
    }

    @keyframes glitter-gold {
      0% {
        background-position: 0% 50%;
        text-shadow: 0 2px 8px rgba(255, 215, 0, 0.18), 0 0 12px #fff;
      }
      50% {
        background-position: 100% 50%;
        text-shadow: 0 2px 16px #FFD700, 0 0 24px #fff;
      }
      100% {
        background-position: 0% 50%;
        text-shadow: 0 2px 8px rgba(255, 215, 0, 0.18), 0 0 12px #fff;
      }
    }
  

    .brand-dot {
      width: 34px;
      height: 34px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(255, 88, 166, 0.25);
      color: #ffdced;
      border: 1px solid rgba(255, 88, 166, 0.55);
    }

    .sidebar-search {
      padding: 10px 12px;
      border-bottom: 1px solid var(--border);
    }

    .sidebar-search input {
      width: 100%;
      height: 42px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.06);
      color: var(--text);
      padding: 0 14px;
      outline: none;
      font-size: 2.8rem;
      font-family: 'Dancing Script', cursive, 'Poppins', Inter, Arial, sans-serif;
      font-weight: 700;
      color: #F6C177;
      background: linear-gradient(90deg, #F6C177 20%, #FFF8E7 40%, #F6C177 60%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: shine-logo 2.5s linear infinite;
      letter-spacing: 0.02em;
      cursor: pointer;
      user-select: none;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .chat-list,
    .messages {
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 92, 168, 0.75) rgba(255, 255, 255, 0.06);
    }

    .chat-list::-webkit-scrollbar,
    .messages::-webkit-scrollbar {
      width: 10px;
    }

    .chat-list::-webkit-scrollbar-track,
    .messages::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.06);
      border-radius: 12px;
    }

    .chat-list::-webkit-scrollbar-thumb,
    .messages::-webkit-scrollbar-thumb {
      background: linear-gradient(180deg, #ff74bd, #ff4fa2);
      border-radius: 12px;
      border: 2px solid rgba(255, 255, 255, 0.05);
    }

    .chat-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px;
      border-radius: 12px;
      border: 1px solid transparent;
      background: transparent;
    }

    .chat-remove {
      width: 32px;
      height: 32px;
      border-radius: 10px;
      border: 1px solid transparent;
      background: transparent;
      color: var(--muted);
      display: grid;
      place-items: center;
      cursor: pointer;
      opacity: 0;
      flex: 0 0 auto;
    }

    .chat-item:hover .chat-remove {
      opacity: 1;
    }

    .chat-remove:hover {
      background: rgba(255, 255, 255, 0.06);
      border-color: var(--border);
      color: var(--text);
    }

    .chat-item.active {
      background: rgba(255, 92, 168, 0.16);
      border-color: rgba(255, 92, 168, 0.35);
    }

    .dp {
      border-radius: 50%;
      overflow: hidden;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #4a2645;
      flex-shrink: 0;
    }

    .dp img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      border-radius: 50%;
      display: block;
      transition: opacity 0.2s;
    }
    .dp .placeholder {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #65355b;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      color: #ffe6f4;
    }

    .chat-avatar {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      font-weight: 700;
      color: #ffe6f4;
      border: 1px solid rgba(255, 255, 255, 0.15);
      background: linear-gradient(180deg, #65355b 0%, #4a2645 100%);
      flex: 0 0 auto;
      overflow: hidden;
      aspect-ratio: 1 / 1;
    }

    .chat-avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      object-position: center;
      display: block;
      border-radius: 50%;
    }

    .chat-item .name {
      font-size: 0.92rem;
      font-weight: 600;
      line-height: 1.1;
    }

    .chat-item .preview {
      margin-top: 4px;
      font-size: 0.78rem;
      color: var(--muted);
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .chat-main {
      display: flex;
      flex-direction: column;
      min-width: 0;
      min-height: 0;
      background: #1b101d;
    }

    .chat-topbar {
      min-height: 72px;
      padding: 12px 16px;
      background: var(--header);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(255, 92, 168, 0.22);
      color: #ffdced;
      border: 1px solid rgba(255, 92, 168, 0.55);
      overflow: hidden;
      flex: 0 0 auto;
      position: relative;
    }

    .chat-icon img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none;
    }

    .chat-topbar h1 {
      margin: 0;
      font-size: 1.02rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .chat-topbar p {
      margin: 3px 0 0 0;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .topbar-actions {
      margin-left: auto;
      display: flex;
      align-items: center;
    }

    .delete-chat-btn {
      border: 1px solid rgba(212, 93, 116, 0.55);
      background: rgba(212, 93, 116, 0.15);
      color: #ffd8e1;
      height: 36px;
      border-radius: 999px;
      padding: 0 11px;
      font-weight: 600;
      cursor: pointer;
      font-size: 0.82rem;
    }

    .error-banner {
      display: none;
      padding: 10px 14px;
      font-size: 0.86rem;
      background: var(--danger-bg);
      color: var(--danger-text);
      border-bottom: 1px solid var(--danger-border);
    }

    .messages {
      flex: 1;
      min-height: 0;
      overflow-y: auto;
      padding: 14px 16px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background:
        radial-gradient(circle at 20% 14%, rgba(255, 84, 157, 0.12), transparent 35%),
        radial-gradient(circle at 85% 70%, rgba(255, 111, 191, 0.09), transparent 40%),
        #1a111c;
    }

    .empty-state {
      margin: auto;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      max-width: 320px;
    }

    .msg-row {
      display: flex;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      max-width: min(75%, 580px);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--bubble-other);
    }

    .msg-row.me .bubble {
      background: var(--bubble-me);
      border-color: rgba(255, 214, 235, 0.4);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 4px;
      font-size: 0.72rem;
      color: #d4e3ff;
      opacity: 0.9;
    }

    .text {
      font-size: 0.95rem;
      line-height: 1.35;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .msg-actions {
      margin-top: 8px;
      display: flex;
      justify-content: flex-end;
      position: relative;
    }

    .msg-menu-toggle {
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 1px solid rgba(255, 255, 255, 0.24);
      background: rgba(255, 255, 255, 0.08);
      color: #e8f0ff;
      cursor: pointer;
      display: grid;
      place-items: center;
      font-size: 0.95rem;
      line-height: 1;
    }

    .msg-menu-panel {
      position: absolute;
      right: 0;
      top: calc(100% + 6px);
      display: none;
      flex-direction: column;
      min-width: 120px;
      border: 1px solid rgba(255, 255, 255, 0.18);
      background: #10203a;
      border-radius: 10px;
      padding: 6px;
      z-index: 5;
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.35);
    }

    .msg-menu-panel.open {
      display: flex;
    }

    .msg-action {
      border: none;
      background: transparent;
      color: #e8f0ff;
      font-size: 0.8rem;
      border-radius: 8px;
      padding: 8px 10px;
      cursor: pointer;
      text-align: left;
    }

    .msg-action:hover {
      background: rgba(255, 255, 255, 0.08);
    }

    .msg-action.delete {
      color: #ffd6df;
    }

    .unsent-label {
      font-style: italic;
      opacity: 0.8;
    }

    .chat-composer {
      border-top: 1px solid var(--border);
      padding: 10px 12px;
      display: flex;
      gap: 8px;
      background: #251528;
    }

    .chat-composer input {
      flex: 1;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      padding: 0 14px;
      font-size: 0.95rem;
      outline: none;
    }

    .chat-composer button {
      height: 44px;
      border: 1px solid rgba(255, 92, 168, 0.62);
      border-radius: 999px;
      background: linear-gradient(180deg, #ff71ba 0%, #ff4e9f 100%);
      color: #fff;
      font-weight: 700;
      padding: 0 16px;
      cursor: pointer;
    }

    .login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 8, 18, 0.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      width: min(460px, 100%);
      background: #101a2b;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .login-card h2 {
      margin: 0 0 8px;
      font-size: 1.08rem;
    }

    .login-card p {
      margin: 0 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .login-row {
      display: flex;
      gap: 8px;
    }

    .login-row + .login-row {
      margin-top: 8px;
    }

    .login-row input {
      flex: 1;
      height: 44px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      padding: 0 12px;
      outline: none;
    }

    .login-row button {
      height: 44px;
      border-radius: 10px;
      border: 1px solid rgba(255, 92, 168, 0.58);
      background: rgba(255, 92, 168, 0.2);
      color: #ffe6f4;
      font-weight: 700;
      cursor: pointer;
      padding: 0 14px;
      white-space: nowrap;
    }

    @media (max-width: 980px) {
      .chat-app {
        grid-template-columns: 1fr;
      }

      .chat-sidebar {
        display: none;
      }
    }

    @media (max-width: 640px) {
      body { padding: 0; }
      .chat-app {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
      .bubble { max-width: 85%; }
      .chat-composer button { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <aside class="chat-sidebar" aria-label="Chats list">
      <div class="sidebar-header">
        <div class="sidebar-brand">
          <div class="brand-dot"><i class="fa-solid fa-comments"></i></div>
          <span class="vivah-logo">Vivah</span>
        </div>
        <i class="fa-solid fa-ellipsis-vertical" style="opacity:.75"></i>
      </div>
        <!-- Search or start new chat input removed -->
      <div class="chat-list" id="chatList"></div>
    </aside>

    <section class="chat-main">
      <header class="chat-topbar">
        <!-- Chat icon removed -->
        <div>
          <h1 id="chatTitle">Global Chat</h1>
          <p id="chatSubtitle">Dummy local chat model</p>
        </div>
        <div class="topbar-actions">
          <button type="button" id="deleteChatBtn" class="delete-chat-btn"><i class="fa-regular fa-trash-can"></i> Delete chat</button>
        </div>
      </header>

      <div class="error-banner" id="errorBanner"></div>

      <main class="messages" id="messages" aria-live="polite">
        <div class="empty-state">No messages yet. Start the conversation ðŸ‘‹</div>
      </main>

      <form class="chat-composer" id="composer">
        <input id="messageInput" type="text" placeholder="Type your message" autocomplete="off" maxlength="800" />
        <button id="sendBtn" type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
      </form>
    </section>
  </div>

  <div class="login-overlay" id="loginOverlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="login-card">
      <h2 id="loginTitle">Login to start chatting</h2>
      <p>Enter your sender name to start chatting.</p>
      <div class="login-row">
        <input id="identityInput" type="text" placeholder="example: minu or minu@gmail.com" maxlength="80" />
        <button id="saveIdentityBtn" type="button">Continue</button>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js/chat-local.js"></script>
</body>
</html>
