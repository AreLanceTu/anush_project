<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivah â€“ Registration</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
  
    body, html {
      height: 100%;
      width: 100%;
    }
  
    /* ðŸ”¥ Background */
    .hero {
      background: #9e2f36;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
  
    /* ðŸ”¥ Card */
    .register-card {
      max-width: 420px;
      width: 90%;
      padding: 40px;
      border-radius: 14px;
      background: linear-gradient(180deg, #3a0c10, #1b0507);
      box-shadow: 0 25px 60px rgba(0,0,0,0.6);
      color: #fff;
    }
  
    h2 {
      text-align: center;
      margin-bottom: 28px;
      font-size: 26px;
      font-weight: 700;
    }
  
    .form-group {
      margin-bottom: 18px;
    }
  
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      font-weight: 600;
      color: #f1f1f1;
    }
  
    input {
      width: 100%;
      padding: 13px 15px;
      border-radius: 8px;
      border: none;
      background: #0f0203;
      color: #ffffff;
      font-size: 15px;
    }
  
    input:focus {
      outline: none;
      background: #1a0507;
    }
  
    .continue-btn {
      width: 100%;
      padding: 14px;
      margin-top: 25px;
      border-radius: 8px;
      border: none;
      background-color: #ff2d55;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
  
    .continue-btn:hover {
      background-color: #e0244b;
    }
  
    /* Added style for error messages */
    .error-message {
      color: #ff6347;
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
  
</head>

<body>
  <div class="hero">
    <div class="register-card">
      <h2>Create Your Profile</h2>

      <div class="form-group">
        <label for="firstName">First Name</label>
        <input type="text" id="firstName" placeholder="First Name">
      </div>

      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input type="text" id="lastName" placeholder="Last Name">
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
      </div>

      <button class="continue-btn" id="continueBtn">Continue</button>
      <div id="errorMessage" class="error-message"></div> <!-- Added for error display -->
    </div>
  </div>

  <!-- Firebase + Custom JS -->
  <script type="module" src="./script.js/Register.js"></script>
</body>
</html>
