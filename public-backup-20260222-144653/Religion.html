<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Vivah â€“ Religion Details</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* ðŸ”¥ SAME BACKGROUND */
    .hero {
      background: #E34450;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    /* ðŸ”¥ SAME CARD */
    .register-card {
      position: relative;
      z-index: 2;
      max-width: 420px;
      width: 90%;
      padding: 40px;
      border-radius: 12px;
      background-color: rgba(0,0,0,0.55);
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      text-align: center;
    }

    h2 {
      margin-bottom: 25px;
      font-size: 26px;
      font-weight: 700;
      color: #ffffff;
    }

    .form-group {
      margin-bottom: 16px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-size: 14px;
      font-weight: 600;
      color: #dddddd;
    }

    select {
      width: 100%;
      padding: 12px 15px;
      border-radius: 6px;
      border: none;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
      font-size: 15px;
    }

    select option {
      background: #120405;
      color: #ffffff;
    }

    select:focus {
      outline: none;
      background-color: rgba(0,0,0,0.85);
    }

    .continue-btn {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      border-radius: 6px;
      border: none;
      background-color: #ff2d55;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }

    .continue-btn:hover {
      background-color: #e0244b;
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="register-card">
      <h2>Religion</h2>

      <!-- Religion -->
      <div class="form-group">
        <label>Religion</label>
        <select required>
          <option value="">Religion</option>
          <option>Hindu</option>
          <option>Muslim</option>
          <option>Christian</option>
          <option>Sikh</option>
          <option>Buddhist</option>
          <option>Jain</option>
          <option>Parsi</option>
          <option>Jewish</option>
          <option>Bahai</option>
          <option>No Religion</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Community -->
      <div class="form-group">
        <label>Community</label>
        <select required>
          <option value="">Community</option>
          <option>Brahmin</option>
          <option>Kshatriya</option>
          <option>Vaishya</option>
          <option>Shudra</option>
          <option>Maratha</option>
          <option>Rajput</option>
          <option>Kayastha</option>
          <option>Agarwal</option>
          <option>Gupta</option>
          <option>Baniya</option>
          <option>Yadav</option>
          <option>Jat</option>
          <option>Reddy</option>
          <option>Nair</option>
          <option>Ezhava</option>
          <option>Vokkaliga</option>
          <option>Lingayat</option>
          <option>Patel</option>
          <option>Scheduled Caste (SC)</option>
          <option>Scheduled Tribe (ST)</option>
          <option>Other</option>
        </select>
      </div>

      <!-- Living In -->
      <div class="form-group">
        <label>Living In</label>
        <select required>
          <option value="">Country</option>
          <option>India</option>
          <option>United States</option>
          <option>Canada</option>
          <option>United Kingdom</option>
          <option>Australia</option>
          <option>New Zealand</option>
          <option>United Arab Emirates</option>
          <option>Saudi Arabia</option>
          <option>Qatar</option>
          <option>Singapore</option>
          <option>Malaysia</option>
          <option>Germany</option>
          <option>France</option>
          <option>Italy</option>
          <option>Netherlands</option>
          <option>Sweden</option>
          <option>Norway</option>
          <option>South Africa</option>
          <option>Japan</option>
          <option>China</option>
          <option>South Korea</option>
          <option>Indonesia</option>
          <option>Philippines</option>
          <option>Thailand</option>
          <option>Brazil</option>
          <option>Mexico</option>
          <option>Argentina</option>
          <option>Other</option>
        </select>
      </div>

      <button class="continue-btn">Continue</button>
    </div>
  </div>
    <!-- Firebase + Custom JS -->
  <script type="module" src="./script.js/Religion.js"></script>
</body>
</html>
