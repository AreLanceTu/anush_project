<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivah â€“ Sign Up</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }
  
    body, html {
      height: 100%;
      width: 100%;
    }
  
    /* ğŸ”¥ Background & overlay */
    .hero {
      background: #E34450;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }
  
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 1;
    }
  
    /* ğŸ”¥ Container / Card */
    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 400px;
      width: 90%;
      background-color: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }
  
    /* ğŸ”¥ Logo / Header */
    .logo {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
    }
  
    h1 {
      font-size: 28px;
      margin-bottom: 10px;
    }
  
    p {
      margin-bottom: 20px;
      color: #dddddd;
    }
  
    /* ğŸ”¥ Input fields */
    input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
    }
  
    /* ğŸ”¥ Buttons */
    button {
      width: 100%;
      padding: 12px;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 700;
    }
  
    .google-btn {
      background: #ffffff;
      color: #333;
      margin-top: 12px;
    }
  
    /* ğŸ”¥ Signup text */
    .signup {
      margin-top: 15px;
      font-size: 14px;
    }
  
    .signup a {
      color: #ffb3c1;
      font-weight: bold;
    }
  </style>
  
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="logo">ğ‘½ğ’Šğ’—ğ’‚ğ’‰</div>
      <h1>Create your account</h1>
      <p>Begin your forever journey</p>

      <!-- âœ… ID ADDED -->
      <form id="signupForm">
        <input id="name" type="text" placeholder="Full Name" required>
        <input id="email" type="email" placeholder="Email ID" required>
        <input id="password" type="password" placeholder="Password" required>
        <button type="submit">Sign Up</button>
      </form>

      <button id="googleSignup" class="google-btn" type="button">
        Sign up with Google
      </button>

      <div class="signup">
        Already have an account? <a href="login.html">Login</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>
  <script src="script.js/signup.js"></script>
</body>
</html>
