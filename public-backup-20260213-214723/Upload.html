<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Upload Photos</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial, sans-serif;
}

html,body{
  height:100%;
}

body{
  background:#9e2f36;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* CARD */
.card{
  width:55vh;
  height:80vh;
  background:linear-gradient(180deg,#4b1116,#1a0507);
  border-radius:2.5vh;
  padding:4vh;
  text-align:center;
  box-shadow:0 20px 50px rgba(0,0,0,.5);
}

/* TITLE */
.card h2{
  color:#fff;
  font-size:3vh;
  margin-bottom:3vh;
}

/* PROFILE ICON */
.profile{
  width:16vh;
  height:16vh;
  border-radius:50%;
  border:.6vh solid #fff;
  margin:0 auto 4vh;
  display:flex;
  align-items:center;
  justify-content:center;
}

.profile svg{
  width:8vh;
  height:8vh;
  stroke:#000;
}

/* PHOTO BOX ROW */
.photo-row{
  display:flex;
  gap:3vh;
  justify-content:center;
  margin-bottom:5vh;
}

/* PHOTO BOXES (BIG & CLEAN) */
.photo-box{
  width:20vh;
  height:28vh;
  background:linear-gradient(145deg,#120607,#000);
  border-radius:2vh;
}

/* BUTTON */
button{
  width:100%;
  padding:2.5vh;
  border:none;
  border-radius:1.5vh;
  background:#ff2d55;
  color:#fff;
  font-size:2.3vh;
  font-weight:bold;
  cursor:pointer;
}

/* ===== Upload.js compatibility (doesn't change the look) ===== */
.profile,
.photo-box{
  position:relative;
  overflow:hidden;
}

.profile{ cursor:pointer; }
.photo-box{ cursor:pointer; }

#profileFile,
#file1,
#file2{
  display:none;
}

#profilePreview{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.profile svg{ position:relative; z-index:0; }
#profilePreview{ z-index:1; }

.photo-box img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}

.photo-box p{ display:none; }
</style>
</head>

<body>

<div class="card">
  <h2>Upload Photos</h2>

  <div class="profile" onclick="openProfileFile()">
    <!-- simple user icon -->
    <svg viewBox="0 0 24 24" fill="none" stroke-width="2">
      <circle cx="12" cy="8" r="4"/>
      <path d="M4 20c2-4 14-4 16 0"/>
    </svg>
    <img
      id="profilePreview"
      alt=""
      src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs="
    >
    <input type="file" id="profileFile" accept="image/*" onchange="previewProfile(event)">
  </div>

  <div class="photo-row">
    <div class="photo-box" onclick="openFile(1)">
      <img id="preview1" alt="" style="display:none;">
      <p id="text1"></p>
      <input type="file" id="file1" accept="image/*" onchange="previewImage(event,1)">
    </div>
    <div class="photo-box" onclick="openFile(2)">
      <img id="preview2" alt="" style="display:none;">
      <p id="text2"></p>
      <input type="file" id="file2" accept="image/*" onchange="previewImage(event,2)">
    </div>
  </div>

  <button onclick="goNext()">Continue</button>
</div>

<script src="script.js/Upload.js"></script>

</body>
</html>
