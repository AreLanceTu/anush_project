<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real-time Chat â€“ Vivah</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #0b1220;
      --card: #101a2b;
      --header: #0f1b31;
      --border: rgba(255, 255, 255, 0.1);
      --text: #f4f7fb;
      --muted: #a7b1c0;
      --primary: #4f8cff;
      --bubble-me: #2f6fe7;
      --bubble-other: #1a2b46;
      --danger-bg: #3f1f29;
      --danger-border: #d45d74;
      --danger-text: #ffd6df;
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: 'Poppins', system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
      background: radial-gradient(circle at 10% 10%, #1d355e 0%, #0b1220 45%, #070d17 100%);
      padding: 14px;
    }

    .chat-app {
      width: min(900px, 100%);
      margin: 0 auto;
      height: calc(100vh - 28px);
      border: 1px solid var(--border);
      border-radius: 18px;
      overflow: hidden;
      background: var(--card);
      display: flex;
      flex-direction: column;
      box-shadow: 0 24px 50px rgba(0, 0, 0, 0.4);
    }

    .chat-topbar {
      min-height: 70px;
      padding: 12px 16px;
      background: var(--header);
      border-bottom: 1px solid var(--border);
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .chat-icon {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      display: grid;
      place-items: center;
      background: rgba(79, 140, 255, 0.22);
      color: #d9e8ff;
      border: 1px solid rgba(79, 140, 255, 0.55);
    }

    .chat-topbar h1 {
      margin: 0;
      font-size: 1.02rem;
      font-weight: 700;
      line-height: 1.2;
    }

    .chat-topbar p {
      margin: 3px 0 0 0;
      font-size: 0.82rem;
      color: var(--muted);
    }

    .error-banner {
      display: none;
      padding: 10px 14px;
      font-size: 0.86rem;
      background: var(--danger-bg);
      color: var(--danger-text);
      border-bottom: 1px solid var(--danger-border);
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 14px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0) 24%);
    }

    .empty-state {
      margin: auto;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
      max-width: 320px;
    }

    .msg-row {
      display: flex;
    }

    .msg-row.me {
      justify-content: flex-end;
    }

    .bubble {
      max-width: min(75%, 580px);
      border-radius: 14px;
      padding: 10px 12px;
      border: 1px solid var(--border);
      background: var(--bubble-other);
    }

    .msg-row.me .bubble {
      background: var(--bubble-me);
      border-color: rgba(160, 195, 255, 0.35);
    }

    .meta {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 4px;
      font-size: 0.72rem;
      color: #d4e3ff;
      opacity: 0.9;
    }

    .text {
      font-size: 0.95rem;
      line-height: 1.35;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .chat-composer {
      border-top: 1px solid var(--border);
      padding: 10px;
      display: flex;
      gap: 8px;
      background: rgba(0, 0, 0, 0.15);
    }

    .chat-composer input {
      flex: 1;
      height: 44px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      padding: 0 14px;
      font-size: 0.95rem;
      outline: none;
    }

    .chat-composer button {
      height: 44px;
      border: 1px solid rgba(79, 140, 255, 0.55);
      border-radius: 999px;
      background: linear-gradient(180deg, #5f98ff 0%, #3f7ef3 100%);
      color: #fff;
      font-weight: 700;
      padding: 0 16px;
      cursor: pointer;
    }

    .login-overlay {
      position: fixed;
      inset: 0;
      background: rgba(3, 8, 18, 0.72);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    .login-card {
      width: min(460px, 100%);
      background: #101a2b;
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 18px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.45);
    }

    .login-card h2 {
      margin: 0 0 8px;
      font-size: 1.08rem;
    }

    .login-card p {
      margin: 0 0 14px;
      font-size: 0.9rem;
      color: var(--muted);
    }

    .login-row {
      display: flex;
      gap: 8px;
    }

    .login-row input {
      flex: 1;
      height: 44px;
      border-radius: 10px;
      border: 1px solid var(--border);
      background: rgba(255, 255, 255, 0.04);
      color: var(--text);
      padding: 0 12px;
      outline: none;
    }

    .login-row button {
      height: 44px;
      border-radius: 10px;
      border: 1px solid rgba(79, 140, 255, 0.55);
      background: rgba(79, 140, 255, 0.2);
      color: #deebff;
      font-weight: 700;
      cursor: pointer;
      padding: 0 14px;
      white-space: nowrap;
    }

    @media (max-width: 640px) {
      body { padding: 0; }
      .chat-app {
        width: 100%;
        height: 100vh;
        border-radius: 0;
        border-left: none;
        border-right: none;
      }
      .bubble { max-width: 85%; }
      .chat-composer button { padding: 0 12px; }
    }
  </style>
</head>
<body>
  <div class="chat-app">
    <header class="chat-topbar">
      <div class="chat-icon"><i class="fa-solid fa-comments"></i></div>
      <div>
        <h1 id="chatTitle">Global Chat</h1>
        <p id="chatSubtitle">Real-time messages powered by Firebase</p>
      </div>
    </header>

    <div class="error-banner" id="errorBanner"></div>

    <main class="messages" id="messages" aria-live="polite">
      <div class="empty-state">No messages yet. Start the conversation ðŸ‘‹</div>
    </main>

    <form class="chat-composer" id="composer">
      <input id="messageInput" type="text" placeholder="Type your message" autocomplete="off" maxlength="800" />
      <button id="sendBtn" type="submit"><i class="fa-solid fa-paper-plane"></i> Send</button>
    </form>
  </div>

  <div class="login-overlay" id="loginOverlay" role="dialog" aria-modal="true" aria-labelledby="loginTitle">
    <div class="login-card">
      <h2 id="loginTitle">Login to start chatting</h2>
      <p>Enter a username or email. This value is shown as your sender name.</p>
      <div class="login-row">
        <input id="identityInput" type="text" placeholder="example: minu or minu@gmail.com" maxlength="80" />
        <button id="saveIdentityBtn" type="button">Continue</button>
      </div>
    </div>
  </div>

  <script type="module" src="./script.js/chat-simple.js"></script>
</body>
</html>
