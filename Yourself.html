<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>About Yourself</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Montserrat', sans-serif; }
    body, html { height: 100%; width: 100%; }

    /* ðŸ”¥ DARK RED BACKGROUND WITH OVERLAY */
    .hero {
      background: #E34450;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }
    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .card {
      position: relative;
      z-index: 2;
      width: 90%;
      max-width: 500px;
      background-color: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 14px;
      backdrop-filter: blur(10px);
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      color: #fff;
    }

    h2 {
      text-align: center;
      margin-bottom: 10px;
      font-size: 26px;
      font-weight: 700;
    }
    p {
      text-align: center;
      font-size: 14px;
      margin-bottom: 20px;
      color: #dddddd;
    }

    textarea {
      width: 100%;
      height: 140px;
      resize: none;
      padding: 14px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      outline: none;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
    }
    textarea::placeholder { color: #cccccc; }
    textarea:focus { background-color: rgba(0,0,0,0.85); }

    .char-count {
      text-align: right;
      font-size: 12px;
      margin-top: 6px;
      opacity: 0.7;
    }

    button {
      width: 100%;
      margin-top: 25px;
      padding: 12px;
      border: none;
      border-radius: 6px;
      background: #ff2d55;
      color: #ffffff;
      font-size: 16px;
      font-weight: 700;
      cursor: pointer;
    }
    button:hover { background-color: #e0244b; }

    @media (max-width: 500px) {
      .card { padding: 20px; }
      h2 { font-size: 24px; }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>
    <div class="card">
      <h2>About Yourself</h2>
      <p>Tell us something about yourself. This will appear on your profile.</p>

      <form id="aboutForm">
        <textarea
          id="aboutText"
          placeholder="I am a kind, ambitious person who believes in family values..."
          maxlength="300"
          oninput="updateCount(this)"
          required
        ></textarea>

        <div class="char-count">
          <span id="count">0</span> / 300
        </div>

        <button type="submit">Continue</button>
      </form>
    </div>
  </div>

  <script>
    function updateCount(textarea) {
      document.getElementById("count").innerText = textarea.value.length;
    }
  </script>

  <script type="module" src="./script.js/Yourself.js"></script>
</body>
</html>
