<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annual Income & Work Details</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    html, body {
      height: 100%;
      background: #E34450;
      color: white;
    }

    .hero {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      max-width: 450px;
      width: 90%;
      background: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
      text-align: center;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    h3 {
      margin: 20px 0 10px;
    }

    label {
      display: block;
      text-align: left;
      font-weight: 700;
      margin-bottom: 8px;
    }

    input, select {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border-radius: 6px;
      border: none;
      background: rgba(0,0,0,0.7);
      color: white;
    }

    input:focus, select:focus {
      outline: none;
      background: rgba(0,0,0,0.85);
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #ff2d55;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 700;
      cursor: pointer;
    }

    button:hover {
      background: #e0244b;
    }

    .hidden {
      display: none;
    }
  </style>
</head>

<body>

<div class="hero">
  <div class="overlay"></div>

  <div class="container">
    <h1>You are almost done!</h1>

    <form id="workForm">

      <label for="annualIncome">Annual Income</label>
      <select id="annualIncome" required>
        <option value="">Your Annual Income</option>
        <option value="upto_1L">Up to INR 1 Lakh</option>
        <option value="1L_to_2L">INR 1–2 Lakh</option>
        <option value="2L_to_4L">INR 2–4 Lakh</option>
        <option value="4L_to_7L">INR 4–7 Lakh</option>
        <option value="7L_to_10L">INR 7–10 Lakh</option>
        <option value="10L_to_15L">INR 10–15 Lakh</option>
        <option value="15L_to_20L">INR 15–20 Lakh</option>
        <option value="20L_to_30L">INR 20–30 Lakh</option>
        <option value="30L_to_50L">INR 30–50 Lakh</option>
        <option value="50L_to_75L">INR 50–75 Lakh</option>
        <option value="75L_to_1Cr">INR 75 Lakh – 1 Crore</option>
        <option value="1Cr_above">INR 1 Crore & Above</option>
        <option value="not_applicable" class="na-option hidden">Not Applicable</option>
      </select>

      <h3>Work Details</h3>

      <label for="workWith">You work with</label>
      <select id="workWith" required>
        <option value="">Select</option>
        <option value="private">Private Company</option>
        <option value="government">Government / Public Sector</option>
        <option value="defense">Defense / Civil Service</option>
        <option value="business">Business / Self Employed</option>
        <option value="not_working">Not Working</option>
      </select>

      <!-- You work as -->
      <div class="form-group" id="workAsGroup">
        <label for="workAs"><b>You work as</b></label>
        <select id="workAs" name="workAs">
          <option value="">Select</option>

          <optgroup label="Accounting, Banking & Finance">
            <option value="banking">Banking</option>
            <option value="accounting">Accounting</option>
            <option value="finance">Finance</option>
            <option value="audit">Audit</option>
            <option value="investment">Investment</option>
          </optgroup>

          <optgroup label="Administration & HR">
            <option value="hr">HR</option>
            <option value="admin">Administration</option>
            <option value="recruitment">Recruitment</option>
            <option value="training">Training & Development</option>
            <option value="payroll">Payroll</option>
          </optgroup>

          <optgroup label="Advertising, Media & Entertainment">
            <option value="advertising">Advertising</option>
            <option value="media">Media</option>
            <option value="entertainment">Entertainment</option>
            <option value="digital_marketing">Digital Marketing</option>
            <option value="public_relations">Public Relations</option>
          </optgroup>

          <optgroup label="Animation & Web Designer">
            <option value="animation">Animation</option>
            <option value="web_designer">Web Designer</option>
            <option value="graphic_designer">Graphic Designer</option>
            <option value="ui_ux">UI/UX Designer</option>
            <option value="game_design">Game Designer</option>
          </optgroup>

          <optgroup label="Civil Services / Law Enforcement">
            <option value="civil_services">Civil Services</option>
            <option value="law_enforcement">Law Enforcement</option>
            <option value="police">Police</option>
            <option value="judiciary">Judiciary</option>
            <option value="other_civil">Other</option>
          </optgroup>

          <optgroup label="Defense">
            <option value="army">Army</option>
            <option value="navy">Navy</option>
            <option value="air_force">Air Force</option>
            <option value="coast_guard">Coast Guard</option>
            <option value="paramilitary">Paramilitary</option>
          </optgroup>

          <optgroup label="Education & Training">
            <option value="teacher">Teacher</option>
            <option value="professor">Professor</option>
            <option value="tutor">Tutor</option>
            <option value="trainer">Corporate Trainer</option>
            <option value="other_education">Other</option>
          </optgroup>

          <optgroup label="Engineering & IT">
            <option value="software_engineer">Software Engineer</option>
            <option value="civil_engineer">Civil Engineer</option>
            <option value="mechanical_engineer">Mechanical Engineer</option>
            <option value="electrical_engineer">Electrical Engineer</option>
            <option value="other_engineer">Other Engineer</option>
          </optgroup>

          <optgroup label="Merchant Navy">
            <option value="officer">Officer</option>
            <option value="deck">Deck Crew</option>
            <option value="engine">Engine Crew</option>
            <option value="support">Support Staff</option>
            <option value="other_merchant">Other</option>
          </optgroup>

          <optgroup label="Science">
            <option value="biologist">Biologist</option>
            <option value="physicist">Physicist</option>
            <option value="science_professional">Science Professional (Other)</option>
          </optgroup>

          <optgroup label="Other">
            <option value="agent_broker_trader">Agent / Broker / Trader</option>
            <option value="business_owner">Business Owner</option>
            <option value="politician">Politician</option>
            <option value="social_worker">Social Worker / NGO</option>
            <option value="sportsperson">Sportsperson</option>
            <option value="travel_transport">Travel & Transport</option>
            <option value="writer">Writer</option>
          </optgroup>
        </select>
      </div>

      <div id="companyGroup">
        <label>Your Current Company</label>
        <input type="text" placeholder="Company name">
      </div>

      <button type="submit">Continue</button>
    </form>
  </div>
</div>

<script>
  const workWith = document.getElementById("workWith");
  const annualIncome = document.getElementById("annualIncome");
  const notApplicableOption = document.querySelector(".na-option");
  const workAsGroup = document.getElementById("workAsGroup");
  const companyGroup = document.getElementById("companyGroup");

  workWith.addEventListener("change", () => {
    if (workWith.value === "not_working") {
      notApplicableOption.classList.remove("hidden");
      annualIncome.value = "not_applicable";
      workAsGroup.classList.add("hidden");
      companyGroup.classList.add("hidden");
    } else {
      notApplicableOption.classList.add("hidden");
      annualIncome.value = "";
      workAsGroup.classList.remove("hidden");
      companyGroup.classList.remove("hidden");
    }
  });
</script>

<script type="module" src="./script.js/Job.js"></script>

</body>
</html>
