<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vivah ‚Äì Find Your Forever</title>

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Montserrat', sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    /* üî• DARK RED BACKGROUND */
    .hero {
      background: #E34450;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: white;
    }

    .overlay {
      position: absolute;
      inset: 0;
      background-color: rgba(0,0,0,0.35);
      z-index: 1;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      max-width: 400px;
      width: 90%;
      background-color: rgba(0,0,0,0.55);
      padding: 40px;
      border-radius: 12px;
      backdrop-filter: blur(10px);
    }

    .logo {
      font-size: 36px;
      font-weight: 700;
      color: #ffffff;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 10px;
      color: #ffffff;
    }

    p {
      font-size: 16px;
      margin-bottom: 20px;
      color: #dddddd;
    }

    /* üî• DARK INPUTS */
    input[type="email"], 
    input[type="password"] {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background-color: rgba(0,0,0,0.7);
      color: #ffffff;
      font-weight: 500;
    }

    input::placeholder {
      color: #cccccc;
    }

    input:focus {
      outline: none;
      background-color: rgba(0,0,0,0.85);
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #ff2d55;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
      font-weight: 700;
    }

    button:hover {
      background-color: #e0244b;
    }

    .divider {
      margin: 18px 0 8px;
      display: flex;
      align-items: center;
      gap: 12px;
      color: rgba(255,255,255,0.75);
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 0.08em;
    }

    .divider::before,
    .divider::after {
      content: "";
      height: 1px;
      background: rgba(255,255,255,0.18);
      flex: 1;
    }

    .google-btn {
      background: #ffffff;
      color: #111111;
      border: 1px solid rgba(0,0,0,0.12);
    }

    .google-btn:hover {
      background: #f2f2f2;
    }

    .signup {
      margin-top: 15px;
      font-size: 14px;
      color: #ffffff;
    }

    .signup a {
      color: #ffb3c1;
      text-decoration: underline;
      font-weight: bold;
    }

    @media (max-width: 500px) {
      .container {
        padding: 20px;
      }

      h1 {
        font-size: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="hero">
    <div class="overlay"></div>

    <div class="container">
      <div class="logo">ùëΩùíäùíóùíÇùíâ</div>
      <h1>Find your forever</h1>
      <p>Discover a world beyond matrimony</p>

      <form id="loginForm">
        <input id="email" type="email" placeholder="Email ID" required>
        <input id="password" type="password" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="divider"><span>or</span></div>
        <button type="button" id="googleSignup" class="google-btn">Continue with Google</button>
      </form>

      <div class="signup">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="supabase-config.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.6.0/firebase-database-compat.js"></script>
  <script type="module" src="script.js/login.js"></script>
</body>
</html>
